<!DOCTYPE html>
<html>
<head>
    <title>Oracle Worker Search</title>
    <link rel="stylesheet" href="style.css">
    
    <script src="sample-data.js"></script>
    
    <script src="script.js" defer></script>
</head>
<body>
    <div id="app-container">
        <h3>Oracle Worker Search</h3>
        <input type="text" id="searchInput" placeholder="Search ID, Phone, Company, IMEI, or Serial">
        
        <div id="actions">
            <button id="selectAllBtn" title="Select/Deselect all currently visible results">Select All</button>
            <button id="refreshDataBtn" title="Manually fetch data from the API.">Refresh Data</button>

            <span id="lastRefreshTime">Loading status...</span>

            <div id="modeToggleContainer">
                <label for="checkboxModeToggle" title="Search multiple items separated by whitespace and preserve their order in the results.">Order Mode</label>
                <input type="checkbox" id="checkboxModeToggle">
            </div>

            <div class="category-actions flex-grow">
                <button class="multi-copy-btn" data-field="all" title="Copy ID, Phone, and Serial for all selected items, separated by tabs.">All</button>
                <button class="multi-copy-btn" data-field="status" title="Copy Status">Status</button>
                <button class="multi-copy-btn" data-field="workerId" title="Copy Worker IDs">IDs</button>
                <button class="multi-copy-btn" data-field="displayPhoneNumber" title="Copy Phone Numbers">Phone#</button>
                <button class="multi-copy-btn" data-field="companyAssigned" title="Copy Companies">Company</button>
                <button class="multi-copy-btn" data-field="serialNumber" title="Copy Serial Numbers">Serials</button>
                <button class="multi-copy-btn" data-field="imei" title="Copy IMEIs">IMEIs</button>
            </div>

        </div>

        <div id="selection-status">0 items selected out of 0 loaded items</div>

        <div id="loading">Fetching data from the API...</div>
        <div id="resultsList"></div>
        <div id="copySuccess">Copied!</div>
    </div>
    
</body>
</html>
